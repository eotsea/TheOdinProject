<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-frame">
        <div class="output"></div>
        <div class="container bluebox">AC</div>
        <div class="container bluebox">BACK</div>
        <div class="container orangebox">%</div>
        <div class="container orangebox">/</div>
        <div class="container greenbox">7</div>
        <div class="container greenbox">8</div>
        <div class="container greenbox">9</div>
        <div class="container orangebox">*</div>
        <div class="container greenbox" >4</div>
        <div class="container greenbox">5</div>
        <div class="container greenbox">6</div>
        <div class="container orangebox">-</div>
        <div class="container greenbox">1</div>
        <div class="container greenbox">2</div>
        <div class="container greenbox">3</div>
        <div class="container orangebox">+</div>
        <div class="container greenbox zeroButton">0</div>
        <div class="container greenbox">.</div>
        <div class="container orangebox">=</div>
        
    </div>
</body>
</html>
