<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <section id="game-content">
        <div id="playerWin">
            <div id="playerScore" class="score">0</div>
            <h3>Player</h3>
        </div>
        <div class="buttons">
            <div id="rockButton" class="game-box"><img src="rock.png" alt="Rock" ></div>
            <div id="paperButton" class="game-box" ><img src="paper.png" alt="Paper" ></div>
            <div id="scissorButton" class="game-box"><img src="scissor.png" alt="Scissor" ></div>
        </div>
        <div id="computerWin" >
            <div  id="computerScore" class="score">0</div>
            <h3>Computer</h3>
        </div>

    </section>
    <div id="computerShow"></div>
    <div id="winner"></div>
</body>
</html>
