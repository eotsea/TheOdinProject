<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <main class="main">
    </main>
    <dialog class="addDialog">
      <form action="" method="dialog">
        <label for="title">Book Title</label>
        <input type="text" name="title" max="20" min="3" required />
        <br />
        <label for="author">Author</label>
        <input type="text" name="author"  max="20" min="3" required />
        <br />
        <label for="page">Page</label>
        <input type="number" name="page" required />
        <br />
        <div class="dialogButtons">
          <button class="closeDialog" value="cancel" formmethod="dialog">close</button>
          <button  type="submit" class="addBook" >add</button>
        </div>
      </form>
    </dialog>
    <div id="addButton" class="addButton">Add</div>
    
  </body>
</html>
