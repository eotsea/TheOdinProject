<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="addTodoSection">
        <div class="contextMenu">
          <div class="contextMenuInput">
            <label for="todo">Todo</label>
            <input type="text" name="todo" />
          </div>
          <div class="contextMenuButtons">  
            <button id="addButton" class="buttons">Add</button>
          </div>
        </div>
      </div>
      <div class="showTodoSection"> 
          <ol class="showTodo">
          </ol>
        </div>
      </div>
    </main>
  </body>
</html>
